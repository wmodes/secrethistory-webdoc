<template name="chaptershow">
<div id="doc-canvas" class="doc canvas">
<div id="outer-wrapper">

    {{#if isReady}}
        {{ renderChapter }}
    {{else}}
        {{> spinner }}
    {{/if}}

</div>
</div>
<div id="menuburger" class="hiding">
    <img src="/images/menuburger.png" class="burger-one">
</div>
<div id="mapburger" class="hiding">
    <img src="/images/mapburger.png" class="burger-two">
</div>
</template>
