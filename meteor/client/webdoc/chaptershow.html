<template name="chaptershow">
<div id="doc-canvas" class="doc canvas chapter webdoc">
<div id="outer-wrapper">

    {{#if isReady}}
        {{ renderChapter }}
    {{else}}
        {{> spinner }}
    {{/if}}

</div>
</div>

<div id="menuburger">
    <img src="/images/menuburger.png" class="burger-one">
</div>

<div id="mapburger">
    <a data-toggle="modal" href="#navmenu" >
    <img src="/images/mapburger.png" class="burger-two">
    </a>
</div>

{{>navmenu}}  

</template>


<template name="navmenu">
    <!-- Modal --> 
    <div class="modal fade" id="navmenu" tabindex="-1" role="dialog" 
        aria-labelledby="Navigation Menu" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <div class="closex">
                <a href="#" class="btn" data-dismiss="modal">x</a>
            </div>
            <h3>Navigating a Secret History</h3>
        </div>
        <div class="modal-body" >
            <h4>Text in a modal</h4>
            <p>You can add some text here.</p>
        </div>
        <div class="modal-footer">
            <div class="closebutton">
                <a href="#" class="btn" data-dismiss="modal">Close</a>
            </div>
        </div>  
    </div>
    </div>
    </div>
</template>
