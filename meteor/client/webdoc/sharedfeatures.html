<template name="sharedfeatures">

<div id="sharedfeatures">

  <div id="menuburger" class="burger highlighted">
    <div id="menuburger-square" class="burger-square">
      <img src="/images/menuburger.png" class="burger-one">
    </div>
  </div>

  <div id="mapburger" class="burger highlighted">
    <div id="mapburger-square" class="burger-square">
      <img src="/images/compassrose2.png" class="burger-two">

  </div>

  <div id="mapburger-hint" class="hint">
