<template name="navmenu">
    <!-- Modal --> 
    <div class="modal fade" id="navmenu" tabindex="-1" role="dialog" 
        aria-labelledby="Navigation Menu" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-background">


      <div class="modal-controls">
        <div class="closex">
            <a href="#" class="btn" data-dismiss="modal">x</a>
        </div>
        <div class="closebutton">
            <a href="#" class="btn" data-dismiss="modal">Close</a>
        </div>
      </div>

      <div id="navmenu-title" class="title boxed">
        <div class="border">
          <h3>An Artist's Journey<br>
            Through The History of A River</h3>
          <h1>Navigating A Secret History</h1>
          <H2>and the stories within the archive</h2>
          <h4>An On-going Multi-year Multi-river Project</h4>
          <hr>
          <h4><span id="numberofchapters">&nbsp;</span> 
            Chapters Currently Available</h4>
          <div><img src="/images/navmap-scale.png" width="80%"></div>
          <hr>
          <div>
              Artist Wes Modes
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              Santa Cruz California
          </div>
        </div>
      </div>

      <div id="navmenu-key" class="key boxed">
        <div class="border">
          <h2>Map Key</h2>
          <div class="key-element">
            <div class="waypoint ready"></div>
            Available Chapter
          </div>
          <div class="key-element">
            <div class="waypoint visited"></div>
            Visited Chapter
          </div>
          <div class="key-element">
            <div class="waypoint future"></div>
            Future Chapter
          </div>
        </div>
      </div>

      <div id="navmenu-waypoints"></div>

      </div>
    </div>
    </div>
    </div>


    {{#if Template.subscriptionsReady}}
        {{ addWaypoints }}
    {{else}}
        {{> spinner }}
    {{/if}}

</template>
