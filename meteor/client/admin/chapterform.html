<template name="chapterform">
<div id="admin-canvas" class="admin canvas">
<div id="outer-wrapper">
<div id="inner-wrapper">

    <h1>Secret History Chapter Add/Edit</h1>
    
    <div id="chapter-form" class="chapter-form json-form form">

        <div class="our-search-row well">
          <div class="our-search-field">
              <label class=" control-label">Path Number</label>
              <input id="path-num" type="text" class="form-control">
          </div>
          <div class="our-search-field">
              <label class=" control-label">Chapter Number</label>
              <input id="chapter-num" type="text" class="form-control">
          </div>
          <div class="our-search-button-field">
              <label class=" control-label">&nbsp;</label><br>
              <button class="btn btn-default our-button search-button" id='search'>Search Chapters</button>
          </div>
          <div class="our-search-button-field">
              <label class=" control-label">&nbsp;</label><br>
              <button class="btn btn-default our-button new-button" id='search'>New Chapter</button>
          </div>
          <div class="our-row-seperator"></div>
          <p class="help-block">Start here to search for your chapter.</p>
          <div id="search-results"></div>
        </div>

        <div id='editor_holder'>
          <div class="our-row">
              <button class="btn btn-default our-button submit-button" id='submit1'>Save Chapter</button>
              <button class="btn btn-default our-button preview-button" id='preview1'>Preview</button>
          </div>
        </div>

        <div class="our-row">
            <button class="btn btn-default our-button submit-button" id='submit2'>Save Chapter</button>
            <button class="btn btn-default our-button preview-button" id='preview2'>Preview</button>
        </div>

        <div class="our-row-seperator"></div>
        <div id="upload-row" class="upload-row">
            <h3>Images Video and Audio</h3>
            Upload all images, video and audio files here.
            {{> upload_bootstrap fileTypes='.jpg,.png' multiple=true formData=specificFormData }}

            <p>Or drag and drop files on the target area</p>
            {{> dropzone contentType='images' fileTypes='.jpg,.png' multiple=true formData=specificFormData }}
            <p>Once you upload your files, you don't need to do it again unless the files are changed 
            or updated.</p>
        </div>

    </div>

</div>
</div>
</div>
</template>
